<div class="page-header text-center">
	<h1>{{foto.titulo}}</h1>
</div>

<form novalidate name="formulario" class="row" ng-submit="submeter()" >

	<p ng-show="mensagem" class="alert alert-info">{{mensagem}}</p>

	<div class="col-md-6">
		<div class="form-group">
			<label>Título</label>
			<input name="titulo" class="form-control" 
				ng-model="foto.titulo" 
				required ng-maxlength="20"
				placeholder="Informe o título">
			<!--&& formulario.$submitted-->
			<span ng-show = "formulario.$submitted && formulario.titulo.$error.required" 
				class="form-control alert-danger">Título obrigatório</span>
			<span ng-show = "formulario.titulo.$error.maxlength " 
				class="form-control alert-danger">título deve ter no máximo 10 caracteres</span>
		</div>

		<div class="form-group">
			<label>URL</label>
			<input name="url" class="form-control" ng-model="foto.url" required> 
			<span ng-show = "formulario.$submitted && formulario.url.$error.required" 
				class="form-control alert-danger">URL obrigatória</span>
		</div>

		<div class="form-group">
			<label>Descriçao</label>
			<input name="descricao" class="form-control" ng-model="foto.descricao" required>
			<span ng-show = "formulario.$submitted && formulario.descricao.$error.required" 
				class="form-control alert-danger">Descriçao obrigatória</span>
		</div>
		<div class="form-group">
			<label>Grupo</label>
			<select name="grupo" class="form-control" ng-model="foto.grupo" required
				ng-controller="GruposController" 
				ng-options="grupo._id as (grupo.nome) for grupo in grupos">
				<option value="">Escolha um grupo</option>
			</select>
			<span ng-show = "formulario.$submitted && formulario.grupo.$error.required" 
				class="form-control alert-danger">Grupo obrigatória</span>
		</div>

		<button type="submit" class="btn btn-primary">Salvar</button>
		<a href="/fotos" class="btn btn-primary" meu-foco focado="focado">Voltar</a>
		<hr>
		
	</div>

	<div class="col-md-6">
		<minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}"></minha-foto>
		
	</div>

</form>
